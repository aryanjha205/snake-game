<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #f3f3f3;
            height: 100vh;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            color: #4caf50;
        }

        canvas {
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5), 0px 0px 20px rgba(255, 255, 255, 0.2);
            border: 3px solid #4caf50;
            border-radius: 10px;
            background-color: #1e1e1e;
        }

        #instructions {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
            color: #bbbbbb;
        }

        .controls {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 1.5rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .control-btn:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="instructions">
        <p>Use arrow keys or touch controls to move the snake.</p>
        <p>Eat the food to grow and avoid hitting the walls or yourself!</p>
    </div>
    <div class="controls">
        <div class="row">
            <button class="control-btn" onclick="moveSnake('up')">▲</button>
        </div>
        <div class="row">
            <button class="control-btn" onclick="moveSnake('left')">◄</button>
            <button class="control-btn" onclick="moveSnake('down')">▼</button>
            <button class="control-btn" onclick="moveSnake('right')">►</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
